---
services:
  redis:
    image: redis:latest
    ports:
      - 6379:6379

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smail
    ports:
      - 5432:5432

  adminer:
    image: adminer:latest
    ports:
      - 8180:8080

  
    
