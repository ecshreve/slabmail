enum CacheControlScope {
  PUBLIC
  PRIVATE
}

directive @cacheControl(
  maxAge: Int
  scope: CacheControlScope
  inheritMaxAge: Boolean
) on FIELD_DEFINITION | OBJECT | INTERFACE | UNION

type Query {
  message(id: String!): Message
  messages(cursor: String = null, first: Int = 10): MessageConnection
}

type Mutation {
  starMessage(messageId: String!): Message
  unstarMessage(messageId: String!): Message
}

type MessageConnection {
  nodes: [Message!]!
  cursor: String
  totalCount: Int!
}

scalar DateTime

type Message {
  id: String!
  body: String
  labels: [String!]
  receivedAt: DateTime!
  sender: String!
  subject: String
  snippet: String
}
