enum CacheControlScope {
  PUBLIC
  PRIVATE
}

directive @cacheControl(
  maxAge: Int
  scope: CacheControlScope
  inheritMaxAge: Boolean
) on FIELD_DEFINITION | OBJECT | INTERFACE | UNION

type Query {
  message(messageId: ID!): Message
  messages: [Message]
}

scalar DateTime

type Message @cacheControl(maxAge: 60) {
  messageId: ID!
  sender: String!
  subject: String
  snippet: String
  body: String
  receivedMs: DateTime!
  labels: [String!]
}

type Mutation {
  starMessage(messageId: ID!): Message
  unstarMessage(messageId: ID!): Message
}
