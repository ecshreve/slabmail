type Query {
  message(id: ID!): Message
  messages: [Message]
}

scalar DateTime

type Message {
  messageId: String!
  sender: String!
  subject: String
  snippet: String
  body: String
  receivedMs: DateTime!
  labels: [String!]
}

type Mutation {
  starMessage(id: ID!): Message
  unstarMessage(id: ID!): Message
}
